<div class="screen pause-screen" data-type="screen" data-screen-name="pause">
    <div class="screen-background"></div>
    <div class="menu">
        <h2 class="story-title">{$storyTitle}</h2>
        <div class="content">
            <div
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="resume">Resume</div>
            <div
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="cartridges">Save / Load</div>
            <div
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="settings">Settings</div>
            <div
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="main"
                data-confirm="returnToTitle">Title Screen</div>
            <div
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="exit"
                data-feature="exit">Quit</div>
        </div>
    </div>
</div>
